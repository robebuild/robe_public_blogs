name: Sync Blogs from Private Repo

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  sync-blogs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Clone blogs from private repo
        env:
          TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          - name: Clone Private Content Repo
  run: git clone https://x-access-token:${{ secrets.CONTENT_REPO_TOKEN }}@github.com/Robe-ai-flow/content.git temp-content

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add blogs
          git diff --cached --quiet || git commit -m "Update blogs from private repo"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
